<!-- Outgoing call handler popup -->
<div class="video-call" id="outgoing-popup" *ngIf="call.outgoingCall">
  <div class="call-popup p-5 dark">
    <div class="user-img d-flex justify-content-center">
      <img
        src="assets/images/chat/popup-images/group-icon.png"
        alt="group icon"
      />
    </div>
    <div class="c-name mt-2 text-center">
      <ng-container *ngIf="call.groupName">
        <p className="mb-0" [innerHTML]="call.groupName"></p>
      </ng-container>
      <p class="mt-3 mb-0 d-flex justify-content-center align-items-center">
        <mat-icon>videocam</mat-icon>
        &nbsp; Calling...
      </p>
    </div>
    <div class="call-btns">
      <button mat-raised-button color="warn" (click)="this.endCall()">
        <mat-icon>call_end</mat-icon>
        End Call
      </button>
    </div>
  </div>
</div>
<!-- End outgoing call handler popup -->

<!-- Incoming call handler popup -->
<div class="video-call" *ngIf="notification.videoCall">
  <div class="call-popup p-5 dark">
    <div class="user-img d-flex justify-content-center">
      <img
        src="assets/images/chat/popup-images/group-icon.png"
        alt="group icon"
      />
    </div>
    <div class="c-name mt-2 text-center">
      <span>{{ notification.videoCallData?.groupName }}</span>
      <p
        class="
          mt-3
          mb-0
          d-flex
          justify-content-center
          align-items-center
          text-nowrap
        "
      >
        <mat-icon>videocam</mat-icon>
        &nbsp;Incoming video call...
      </p>
    </div>
    <div class="d-flex justify-content-around align-items-center mt-3">
      <button mat-mini-fab class="reject-call" (click)="rejectCall()">
        <mat-icon>call_end</mat-icon>
      </button>
      <button mat-mini-fab class="pick-up-call" (click)="acceptCall()">
        <mat-icon>call</mat-icon>
      </button>
    </div>
  </div>
</div>
<!-- End incoming call handler popup -->

<!-- Who is joining call popup -->
<div class="video-call" *ngIf="call.whoIsJoined">
  <div class="call-popup p-5">
    <div class="user-img d-flex justify-content-center">
      <img
        src="assets/images/chat/popup-images/group-icon.png"
        alt="group icon"
      />
    </div>
    <div class="d-flex justify-content-around align-items-center mt-3">
      <button mat-raised-button class="reject-call text-white rounded-pill">
        {{ call.whoIsJoined }} is Connecting...
      </button>
    </div>
  </div>
</div>
