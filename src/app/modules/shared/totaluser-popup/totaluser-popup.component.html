<div class="modal fade totalUserModal" id="totalUserModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable  modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 *ngIf="isActiveUser == '0'" class="modal-title" id="exampleModalLabel">{{workstreamName}} -  Total Users ({{totalUserCount}})</h5>
        <h5 *ngIf="isActiveUser == '1'" class="modal-title" id="exampleModalLabel">{{workstreamName}} -  Active Users ({{totalActiveUserCount}})</h5>
        <button type="button"  #closeButton class="close pl-0 pr-2 pt-2 pb-0"  data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <form>
          <div class="input-group-append">
            <input type="serach" [(ngModel)]="SearchText" class="sarch-user" #searchusertext name="search"  placeholder="Search"/>
            <i class="fa-search"><img src="assets/images/chat/search-icon.png"></i>
         </div>
       </form>

        <span class="sr-only">Loading...</span>
      </div>
    </div>

   
    
    
    

        <ul  class="list-group list-group-flush"  #UserListScroll >
          
        <li class="row" *ngFor="let user of userlist" >


           <div class="avtar ml-4 mr-3">
            <img class="avtar-img" src="{{user.profileImg}}"  alt="">
            <span *ngIf="user.availability==1" class="active-profile"></span>
            <span *ngIf="user.availability==2" class="deactive-profile"></span>
            <span *ngIf="user.availability==0" class="logout-profile"></span>
          </div>
          <div class="mr-0 ml-0 pl-0 col-md-10 pr-0 border-list">
            <span class="name-text">{{user.userName}}</span><br>
            <span class="small-text">{{user.title}}</span>
            <span class="badge badge-white"  data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false"> <img src="assets/images/chat/more-icon.png"></span>
          
            <div class="dropdown-menu">
              <p (click)="startNewChat(user)"  class="dropdown-item d-flex align-items-center">
                <img class="reply-icon" src="assets/images/chat/start-chat-icon.png"> <span class="pl-2"> Start
                  New Chat</span>
              </p>
              <p *ngIf="chatType==chatTypeGroup" (click)="RemoveMemberFromGroup(user)" class="dropdown-item d-flex align-items-center">
                <img class="reply-icon" src="assets/images/chat/view-profile-icon.png"> <span class="pl-2"> 
                  Remove from Group</span>
              </p>
              <p (click)="OpenUserProfile(user.userId)" class="dropdown-item d-flex align-items-center">
                <img class="reply-icon" src="assets/images/chat/view-profile-icon.png"> <span class="pl-2"> View
                  Profile</span>
              </p>
            </div>

          
          </div>
