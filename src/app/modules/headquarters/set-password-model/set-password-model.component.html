<div class="bg-white" style="border-radius: 10px;">
   <div *ngIf="!changePass" style="border-bottom: solid #dbddde 1px;padding: 18px;">
        <p style="font-size: 20px;font-weight: bold;color: #000;margin-bottom: 8px;">Change Temporary Password</p>
        <p style="font-size: 14px;  color: #777;margin: 0;font-style: italic;">Enter a new password below to change your password</p>
   </div>

   <div *ngIf="changePass" style="border-bottom: solid #dbddde 1px;padding: 18px;background-color: #242a3a;display: flex;">
    <p style="font-size: 20px;font-weight: bold;color: white;margin: 0;">Change Password</p>
    <span class="cursor close-btn pr-3 ml-auto" role="button" aria-label="Close"
                (click)="activeModal.dismiss()">
                <img src="assets/images/list-close.png" alt="Close" />
    </span>
    <img>
</div>
   <div style="padding: 26px 42px;">

    <form [formGroup]="passwordForm">
        <div *ngIf="changePass" class="row user-filed">                                
            <div class="col-sm-12">
                <div class="input-user d-flex align-items-center justify-content-between">
                    <div class="label-txt">
                        <img src="assets/images/landing-page/password.png" alt="password"
                            class="mr-2" width="18" height="20" />
                        <label class="mb-0">Old Password</label>
                    </div>
                </div>
                <div class="input-filed">
                    <input 
                      formControlName="oldPassword" type="{{!oldPassHidden  ? 'text' : 'password'}}"  pInputText class="input-bg map-input w-100" placeholder="Enter New Password" />
                    
                    <span class="success-ok-tick-span" style="cursor: pointer;" (click)="hideOldPass()"><span style="right:15px" class="success-ok-tick success-ok-tick-de"><i *ngIf="oldPassHidden" style="padding-top: 7px;" class="pi pi-eye"></i>
                        <i  *ngIf="!oldPassHidden" style="padding-top: 7px;" class="pi pi-eye-slash"></i></span></span>
                            <div  class="new-user-default-div">
                                <span *ngIf="!!passwordForm && !!passwordForm?.controls['oldPassword'] && !!passwordForm?.controls['oldPassword'].errors && !!passwordForm?.controls['oldPassword'].errors.required" class="new-user-default-text">Please enter Old password</span>
                            </div>
                </div>
    
            </div>
        </div>
        <div class="row user-filed">                                
            <div class="col-sm-12">
                <div class="input-user d-flex align-items-center justify-content-between">
                    <div class="label-txt">
                        <img src="assets/images/landing-page/password.png" alt="password"
                            class="mr-2" width="18" height="20" />
                        <label class="mb-0">New Password</label>
                    </div>
                </div>
                <div class="input-filed">
                    <input  (keyup)="checkpasswordtext($event)" 
                    (change)="checkPwdStrongValidation()" id="pass" formControlName="password" type="{{!passHidden  ? 'text' : 'password'}}"  pInputText class="input-bg map-input w-100" placeholder="Enter New Password" />
                    
                    <span class="success-ok-tick-span" style="cursor: pointer;" (click)="hidePass()"><span style="right:15px" class="success-ok-tick success-ok-tick-de"><i *ngIf="passHidden" style="padding-top: 7px;" class="pi pi-eye"></i>
                        <i  *ngIf="!passHidden" style="padding-top: 7px;" class="pi pi-eye-slash"></i></span></span>
                            <div *ngIf="passwordchecker" class="new-user-default-div">
                                <span *ngIf="!passwordValidationError && !disableDefaultPasswordText" class="new-user-default-text">Min. 8 chars, one uppercase, one lowercase & one special character</span>
                                <span *ngIf="passwordValidationError" class="new-user-error-text">{{passwordValidationErrorMsg}}</span>
                            </div>
                </div>
    
            </div>
        </div>
    
        <div class="row user-filed">                                
            <div class="col-sm-12">
                <div class="input-user d-flex align-items-center justify-content-between">
                    <div class="label-txt">
                        <img src="assets/images/landing-page/password.png" alt="password"
                            class="mr-2" width="18" height="20" />
                        <label class="mb-0">Confirm Password</label>
                    </div>
                </div>
                <div class="input-filed">
                    <input (change)="confirmPassCheck()" formControlName="confirmPassword" type="{{!confirmPassHidden  ? 'text' : 'password'}}"  pInputText class="input-bg map-input w-100" placeholder="Enter New Password" />
                    <span  style="cursor: pointer;"  (click)="hideConfirmPass()" class="success-ok-tick-span"><span style="right:15px" class="success-ok-tick success-ok-tick-de"><i *ngIf="confirmPassHidden" style="padding-top: 7px;" class="pi pi-eye"></i>
                        <i  *ngIf="!confirmPassHidden" style="padding-top: 7px;" class="pi pi-eye-slash"></i></span></span>
                </div>
                <span *ngIf="!confirmPasswordMatch" style="color: #777777;font-style: italic;font-size: 14px;margin-top: 10px;">Both passwords must match.</span>
            </div>
        </div>
    </form>

    <div *ngIf="!changePass" class="col-sm-12" (click)="submitForm()" style="padding: 10px;text-align: center;background-color:#469073 ;color: white;  border-radius: 6px;cursor: pointer;margin-top: 15px;">
        Save Password & Continue
    </div>

    <div *ngIf="changePass" class="modal-footer">
        <div class="confirm-actions">
            <button type="button" class="btn action-btn cancel"   (click)="activeModal.dismiss()">Cancel<span class="cancel-btn"></span></button>
            <button (click)="submitForm()" type="submit" class="btn action-btn submit">save
                <span  class="submit-btn save-btn"></span>                
            </button>
            <!-- <span  class="load-btn"><img src="assets/images/filter/filter-loading.svg" alt="Loader" /></span> -->
        </div>
    </div>
   </div>
</div>
