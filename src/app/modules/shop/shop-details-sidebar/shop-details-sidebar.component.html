<div  class="ts-list-lt ts-list-bottom cbt-filter filter-expand">
    <div class="" >
        <div id="filter">
            <div class="filter-widgets ts-list-lt-center transition">
                <div [style.height]="'calc(100vh - '+leftEmptyHeight+'px)'">
                    <div  class="ps" [perfectScrollbar]="sconfig">
                        <div class="user-row">
                            <div>
                                <div class="profile-row-hq system-settings-menu-row"  [routerLink]='["../summary"]'
                                    [ngClass]="{active:selectedTab == 'SUMMARY'}">
                                    <div class="profile-row-inner">
                                        <span class="summary-icon pimg"></span>
                                        <span class="uname">Summary</span>
                                    </div>
                                </div>
                                <div class="profile-row-hq system-settings-menu-row" [routerLink]='["../users"]'
                                    [ngClass]="{active:selectedTab == 'USERS'}">
                                    <div class="profile-row-inner">
                                        <span class="users-icon pimg"></span>
                                        <span class="uname">Users</span>
                                    </div>
                                </div>
                                <div class="profile-row-hq system-settings-menu-row" [routerLink]='["../facility"]'
                                    [ngClass]="{active:selectedTab == 'FACILITY'}">
                                    <div class="profile-row-inner">
                                        <span class="facility-icon pimg"></span>
                                        <span class="uname">Facility Layout</span>
                                    </div>
                                </div>
                                <div class="profile-row-hq system-settings-menu-row" [routerLink]='["../inspection"]'
                                    [ngClass]="{active:selectedTab == 'INSPECTION'}">
                                    <div class="profile-row-inner">
                                        <span class="inspection-icon pimg"></span>
                                        <span class="uname">Inspection</span>
                                    </div>
                                </div>
                                <div class="profile-row-hq system-settings-menu-row" [routerLink]='["../tools-equipment"]'
                                    [ngClass]="{active:selectedTab == 'TOOLS'}">
                                    <div class="profile-row-inner">
                                        <span class="tools-icon pimg"></span>
                                        <span class="uname">Tools & Equipment</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
