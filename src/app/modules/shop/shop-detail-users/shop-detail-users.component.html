<div class="hq-head d-flex">
    <div class="d-flex align-items-center justify-content-between w-100">
        <div>
            <div class="hq-head-row-0">
                <span class="hq-head-breadcrumb-text cursor" (click)="back('Headquarters')">Headquarters</span>
                <img class="hq-head-breadcrumb-img" src="assets/images/hq/hq-bc.png" alt="" />
                <span *ngIf="level && subLevel" class="hq-head-breadcrumb-text cursor"
                    (click)="back('Headquarters')">{{headQuarterService.levelName}}</span>
                <img *ngIf="level && subLevel" class="hq-head-breadcrumb-img" src="assets/images/hq/hq-bc.png" alt="" />
                <span *ngIf="level && subLevel" class="hq-head-breadcrumb-text cursor"
                    (click)="back('Region')">{{headQuarterService.sublevelName}}</span>
                <span *ngIf="!level && !subLevel" class="hq-head-breadcrumb-text cursor" (click)="back('allShops')">All
                    Shops</span>
                <img class="hq-head-breadcrumb-img" src="assets/images/hq/hq-bc.png" alt="" />
                <span class="hq-head-breadcrumb-text cursor">{{headQuarterService.currentShopName}}</span>
                <!-- <img class="hq-head-breadcrumb-img" src="assets/images/hq/hq-bc.png" alt="" /> -->
                <!-- <span class="hq-head-breadcrumb-text">{{featuredActionName}}</span> -->
            </div>
            <div class="hq-head-row-1">
                <img class="hq-head-img" src="../../../../assets/images/shop/shop-icon.png" alt="" />
                <span class="hq-head-text">{{headQuarterService.currentShopName}} (ID
                    #{{headQuarterService.currentShopId}})</span>
            </div>

        </div>
        <div>
            <div class="m-0 user-btn cursor" *ngIf="itemTotal>0">
                <span style="color: #878b91;">TOTAL USERS</span><span class="total-user">{{itemTotal}}</span>
            </div>
            <!--div class="m-0 user-btn cursor">
                <span style="color: #878b91;">ACTIVE USERS</span><span class="active-user">75</span>
            </div-->

            <div (click)="addNewUser()" class="m-0 add-action-btn cursor">
                <img src="assets/images/hq/add-icon.png">
                <span>New User</span>
            </div>
            <div class="m-0 border-0 add-action-btn setOpacity5">
                <img src="assets/images/export-green-icon.png">
                <span>Template</span>
            </div>
            <div class="m-0 pl-0 border-0 add-action-btn setOpacity5">
                <img src="assets/images/common/cdownload-icon.png">
                <span>Download Users</span>
            </div>
            <div class="m-0 pl-0 border-0 add-action-btn setOpacity5">
                <img src="assets/images/hq/hq-media-green-upload-icon.png">
                <span>Upload Users</span>
            </div>
        </div>


    </div>
</div>
<div class="d-flex">
    <app-shop-details-sidebar [selectedTab]="'USERS'"></app-shop-details-sidebar>
    <div class="ts-list-rt transition filter-expand position-relative">
        <app-user-list *ngIf="userListFlag" [userPageData]="userPageData"
            (userIndexListComponentRef)="userListPageRef = $event"
            (userCallback)="userIndexListPageCallback($event)"></app-user-list>
    </div>
</div>
