<google-chart style="width: 100%"  [dynamicResize]="'true'" [title]="chart.title" [type]="chart.type" [data]="chart.data" [columns]="chart.columns"
    [options]="chart.options" (ready)="onReady()" (select)="onSelect($event)" (error)="onError($event)"
    (mouseenter)="onMouseEnter($event)" (mouseleave)="onMouseLeave($event)" >
