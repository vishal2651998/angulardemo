<div id="header" *ngIf="!msTeamAccess">
    <app-product-header *ngIf="!headerFlag" [pageData]="headerData" (search)="applySearch('emit', $event)"></app-product-header>
</div>

<div class="left-section hide">
    <div class="first-left-width">
      <nav id="nav-sidebar">
        <app-sidebar [pageData]="sidebarActiveClass" accessModule="{{bodyClass}}"></app-sidebar>
      </nav>
    </div>
</div>

<div class="prob-index split-sec1">
    <div class="part-list-head opt-list-head">
        <div class="prob-head-col head-col-1" [ngClass]="{'filter-expand': expandFlag, 'filter-collapse': !expandFlag}">
            <span class="text-opt-title" *ngIf="!msTeamAccess">
                <span class="thread-img opt-img">
                    <img src="assets/images/landing-page/thread-normal.svg" onload="SVGInject(this)">
                </span>
                {{title}}
            </span>
        </div>
        <div class="prob-head-col head-col-2">
            <div *ngIf="!msTeamAccess" class="thread-sort thread-sort-option">
                <p-dropdown class="sort-dropdown select-thread-sort" appendTo="body" [options]="threadSortOptions" [(ngModel)]="selectedCity1" placeholder="" optionLabel="name" (onChange)="selectEventSort($event)" ></p-dropdown>
            </div> 
            <div *ngIf="!msTeamAccess" class="thread-sort thread-order-option">
                <p-dropdown class="sort-dropdown select-thread-order" appendTo="body" [options]="threadOrderOptions" [(ngModel)]="selectedCity2" placeholder="" optionLabel="name" (onChange)="selectEventOrder($event)" ></p-dropdown>
            </div>
            <div *ngIf="!msTeamAccess && domainId==52" class="thread-sort thread-order-option" >
                <p-dropdown class="sort-dropdown select-thread-order" appendTo="body" [options]="threadFeedbackSortOptions" [(ngModel)]="selectedCity3" placeholder="" optionLabel="name" (onChange)="selectEventFilterOrder($event)" ></p-dropdown>
            </div>
            <div class="right-col">
                <span *ngIf="!loading" class="action-col pin-col cursor" class="{{pinClass}}" [ngClass]="{'hide': itemEmpty}"></span>
                <span *ngIf="!loading" class="action-col thumb-col cursor" [ngClass]="{'thumb-view': !thumbView, 'list-view': thumbView, 'hide': displayNoRecords || itemEmpty}" title="{{thumbView ? 'List View' : 'Thumb View'}}" (click)="viewType(thumbView)"></span>
            </div>
        </div>
    </div>
    <div class="cbt-filter" [ngClass]="{'filter-expand': expandFlag, 'filter-collapse': !expandFlag}">
        <app-filter *ngIf="filterLoading" (toggle)="expandAction($event)" [filterOptions]="filterOptions" (filterAction)="applyFilter($event)"></app-filter>
        <app-filter *ngIf="!filterLoading" (toggle)="expandAction($event)" [filterOptions]="filterOptions" (filterAction)="applyFilter($event)"></app-filter>
    </div>
    <div class="probing-content cbt-content part-content" [ngClass]="{'filter-expand': expandFlag, 'right-panel-expand': rightPanel, 'right-panel-collapse': !rightPanel}">
        <app-opportunity-lists></app-opportunity-lists>
    </div>
    <div class="cust-right-panel" [ngClass]="{'right-panel-expand': rightPanel, 'right-panel-collapse': !rightPanel}">
        <app-domain-members></app-domain-members>
    </div>
</div>
