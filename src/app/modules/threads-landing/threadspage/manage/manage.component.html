<div id="header">
    <app-new-edit-header [pageData]="headerData" ></app-new-edit-header>   
</div>
<div class="prob-new">
    <div *ngIf="loading" class="dash-loader cust-loader"><img src="assets/images/loading.svg" alt="Loader" /></div>
    <div *ngIf="!loading" class="row new-pro-cont dynmic-new-form-cont"
        [ngClass]="{'col-lg-8 step1': step1Action && !step2Action, 'col-lg-12 step2': (step1Action && step2Action) || (msTeamAccessMobile) }">
        <div *ngIf="step2Action && !msTeamAccessMobile" class="step2-info" [ngClass]="{'col-lg-3': step1Action && step2Action}"
            [style.height]="'calc(100vh - '+rmSHeight+'px)'">
            <div class="ps form-values" [perfectScrollbar]="sconfig">
                <app-dynamic-values [apiFields]="formFields[0]['step1']" [banner]="bannerImage" [defaultBanner]="defaultBanner" [industryType]="industryType"></app-dynamic-values>
            </div>
        </div>
        <div id="form-cont" class="form-cont"
            [ngClass]="{'col-lg-12': (step1Action && !step2Action) || msTeamAccessMobile, 'col-lg-8': (step1Action && step2Action) && (!msTeamAccessMobile) }">
            <form class="form-horizontal" [formGroup]="threadForm">
                
                <div *ngIf="step2Loading || !step2Loading" class="dynamic-form-content" [style.height]="'calc(100vh - '+rmHeight+'px)'">
                    <div #top id="step" class="ps form-fields" [perfectScrollbar]="sconfig" (scroll)="scrolled($event)">
                        <div class="new-prob-head" [ngClass]="{ 'position-top' : headerPosTop  }">
                            <div class="new-col title">
                                <span *ngIf="teamSystem && step1Action && !step2Action" class="cursor back-icon team-back-icon" title="Back" (click)="closeWindow()"></span>
                                <span *ngIf="step1Action && step2Action" class="back-icon cursor" title="Back to Step1"
                                    (click)="backStep1()"></span>
                                {{title}}
                            </div>
                            <div class="new-col actions">
                                <div class="btn cancel" (click)="closeWindow()">Cancel <img
                                        src="assets/images/parts/cancel-icon.png" /></div>
                                <button [ngClass]="{'setOpacity5': (industryType.id == 2 || (industryType.id == 1 && (domainId == 1 || domainId == 267))) && (!submitDisableFlag || threadCatgVal == 0 || wsVal == 0)}" *ngIf="step1Action && !step2Action" class="btn next" (click)="submitAction()">Next <img
                                        src="assets/images/parts/next-icon.png" /></button>
                                <div *ngIf="step1Action && step2Action" class="btn next publish" (click)="submitAction()">
                                    {{saveText}} <img src="assets/images/parts/publish.png" /></div>
                            </div>
                        </div>
                        <div class="position-center">
                            <ul class="progressbar">
                                <li [ngClass]="{'active': step1, 'selection': step2}">{{step1Title}}</li>
                                <li [ngClass]="{'active': step2}">{{step2Title}}</li>
                            </ul>
                            <div class="form-items">
                                <div *ngIf="step2Loading" class="dash-loader cust-loader"><img
                                        src="assets/images/loading.svg" alt="Loader" /></div>
                                <div *ngIf="!step2Loading">
                                    <div class="field-row"
                                        *ngFor="let th of apiFormFields[stepIndex][stepTxt]; let i=index;">
                                        <div *ngIf="th.displayFlag && ( th.infoOption == '' || th.infoOption == undefined )" class="field-label {{th.sectionClass}}"
                                            [ngClass]="{'bg-label': th.isBackground > 0, 'hide': th.hiddenSection}">{{th.name}}</div>
                                        <div *ngIf="th.displayFlag && ( th.infoOption !='' && th.infoOption != undefined ) && CBADomain" class="field-label {{th.sectionClass}}"
                                            [ngClass]="{'bg-label': th.isBackground > 0, 'hide': th.hiddenSection}" style="width: 165px;cursor: pointer;" tooltipClass="help-content-tooltip sidebarTeam info-text-tooltip" container="body" triggers="hover"
                                            [autoClose]="false" placement="right-top" [ngbTooltip]="infoTT"
                                            #ttinfo="ngbTooltip">{{th.name}}<span class="special-type" ><img src="assets/images/parts/cba-icon.png"></span></div>
                                    
                                            <ng-template #infoTT>
                                                <div class="tt-cba-selelctype-container">  
                                                     <!--<div class="select-type-row">
                                                        <span class="left-image"></span>
                                                        <span class="right-text"><span class="bold-text">General Repair</span> = Vehicle and/or VIN specific Repair Concerns 
                                                            (requires Technician working on the vehicle to submit request)</span>
                                                     </div> 
                                                     <div class="select-type-row">
                                                        <span class="left-image"></span>
                                                        <span class="right-text"><span class="bold-text">Speciality Repair</span> = Once selected you will be asked which 
                                                        category (i.e. Immobilizer, ECT reprogramming, Networking, 
                                                        Hybrid/EV, and ADAS)</span>
                                                     </div> 
                                                     <div class="select-type-row">
                                                        <span class="left-image"></span>
                                                        <span class="right-text"><span class="bold-text">Scan Tool Support Request</span> = Diagnostic Equipment, Software, 
                                                        and Scan Tool concerns</span>
                                                     </div>    -->
                                                     <span [innerHTML]="th.infoOption"></span>                                       
                                                </div>
                                            </ng-template>

                                        <div [ngClass]="{'bg-fileld': th.cells.isBackground > 0}">
                                            <div class="web-fields default-fields">
                                                <app-dynamic-fields *ngIf="th.displayFlag" [pageInfo]="pageInfo"
                                                    [secIndex]="i" fieldSec="name" [formGroup]="threadForm"
                                                    [apiFormFields]="th.cells.name" [formFields]="formFields">
                                                </app-dynamic-fields>
                                                <div class="opt-field-toggle user-select text-right"
                                                    [ngClass]="{'hide': th.cells.optionFilter.length == 0 || domainId == '97'}">
                                                    <div class="cursor toggle-opt"
                                                        [ngClass]="{'disabled': th.optDisableFlag}"
                                                        (click)="optFieldToggle(i, th.optFieldsFlag, th.optDisableFlag)">
                                                        {{th.toggleTxt}} {{optionTxt}} <span
                                                            [ngClass]="{'hide-more': th.optFieldsFlag, 'show-more': !th.optFieldsFlag}"></span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="web-fields optianal-fields" id="op-{{i}}"
                                                [ngClass]="{'hide': !th.optFieldsFlag}">
                                                <app-dynamic-fields *ngIf="th.displayFlag" [pageInfo]="pageInfo"
                                                    [secIndex]="i" fieldSec="optionFilter" [formGroup]="threadForm"
                                                    [apiFormFields]="th.cells.optionFilter"></app-dynamic-fields>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div *ngIf="!step2Loading && headerPosBottom" class="new-prob-head" [ngClass]="{ 'position-bottom' : headerPosBottom  }">
                            <div class="new-col title">
                                <!--span *ngIf="teamSystem && step1Action && !step2Action" class="cursor back-icon team-back-icon" title="Back" (click)="closeWindow()"></span>
                                <span *ngIf="step1Action && step2Action" class="back-icon cursor" title="Back to Step1"
                                    (click)="backStep1()"></span>
                                {{title}}-->
                            </div>
                            <div class="new-col actions">
                                <div class="btn cancel" (click)="closeWindow()">Cancel <img
                                        src="assets/images/parts/cancel-icon.png" /></div>
                                <button [ngClass]="{'setOpacity5': industryType.id == 2 && (!submitDisableFlag || threadCatgVal == 0 || wsVal == 0)}" *ngIf="step1Action && !step2Action" class="btn next" (click)="submitAction()">Next <img
                                        src="assets/images/parts/next-icon.png" /></button>
                                <div *ngIf="step1Action && step2Action" class="btn next publish" (click)="submitAction()">
                                    {{saveText}} <img src="assets/images/parts/publish.png" /></div>
                            </div>
                        </div>
                    </div>                    
                </div>
                
            </form>
        </div>
    </div>    
</div>
<app-required-fields *ngIf="requiredFlag" [fields]="requiredFields" (requireClose)="closeRequire($event)"></app-required-fields>
<p-dialog [(visible)]="dialogModal" [modal]="true" [closeOnEscape]="dialogEscClose" [closable]="dialogClose" [draggable]="false" [resizable]="true"
    class="dialog-modal dispatch-modal">
    <ng-template pTemplate="diglog-cont">
        <div class="diglog-img" [ngClass]="{'scan': dialogLoader, 'error': !dialogLoader}"></div>
        <div class="diglog-msg text-center">{{dialogContent}}</div>
        <div *ngIf="dialogLoader" class="dialog-loader text-center">
            <img src="assets/images/common/dialog-loader.svg" alt="Loader" />
        </div>
    </ng-template>
</p-dialog>
