<div id="header">
    <app-new-edit-header [pageData]="headerData" ></app-new-edit-header>
</div>
<div class="prob-new manage-new-manual">
    <div *ngIf="loading" class="dash-loader cust-loader"><img src="assets/images/loading.svg" alt="Loader" /></div>
    <div *ngIf="!loading" class="row new-pro-cont dynmic-new-form-cont"
        [ngClass]="{'col-lg-8 step1': step1Action && !step2Action, 'col-lg-12 step2': (step1Action && step2Action) || (msTeamAccessMobile) }">
        <div *ngIf="step2Action && !msTeamAccessMobile" class="step2-info" [ngClass]="{'col-lg-3': step1Action && step2Action}"
            [style.height]="'calc(100vh - '+rmSHeight+'px)'">
            <div class="ps form-values" [perfectScrollbar]="sconfig">
                <app-dynamic-values class="grey-scaled" type="manual" [apiFields]="showAbleformFields" [banner]="bannerImage" [defaultBanner]="defaultBanner" [industryType]="industryType" [marketPlaceimgUrl]="marketPlaceimgUrl" [trainingMode]="''" [startDate]="startDate" [endDate]="endDate"></app-dynamic-values>
            </div>
        </div>
        <div id="form-cont" class="form-cont"
            [ngClass]="{'col-lg-12': (step1Action && !step2Action) || msTeamAccessMobile, 'col-lg-8': (step1Action && step2Action) && (!msTeamAccessMobile) }">
            <form class="form-horizontal" [formGroup]="threadForm">
                <div class="new-prob-head">
                    <div class="new-col title">
                        <span *ngIf="teamSystem && step1Action && !step2Action" class="cursor back-icon team-back-icon" title="Back" (click)="closeWindow()"></span>
                        <span *ngIf="step1Action && step2Action" class="back-icon cursor" title="Back to Step1"
                            (click)="backStep1()"></span>
                        {{title}}
                    </div>
                    <div class="new-col actions">
                        <div class="btn cancel" (click)="closeWindow()">Cancel <img
                                src="assets/images/parts/cancel-icon.png" /></div>
                        <button *ngIf="step1Action && !step2Action" class="btn next" (click)="submitAction()">Next <img
                                src="assets/images/parts/next-icon.png" /></button>
                        <div *ngIf="step1Action && step2Action" class="btn next publish" (click)="submitAction()">
                            {{saveText}} <img src="assets/images/parts/publish.png" /></div>
                    </div>
                </div>
                <div *ngIf="step2Loading || !step2Loading" class="dynamic-form-content" [style.height]="'calc(100vh - '+rmHeight+'px)'">
                    <div id="step" class="ps form-fields" [perfectScrollbar]="sconfig">
                        <ul class="progressbar">
                            <li [ngClass]="{'active': step1, 'selection': step2}">{{step1Title}}</li>
                            <li [ngClass]="{'active': step2}">{{step2Title}}</li>
                        </ul>
                        <div class="form-items">
                            <div *ngIf="step2Loading" class="dash-loader cust-loader"><img
                                    src="assets/images/loading.svg" alt="Loader" /></div>
                            <div *ngIf="!step2Loading">
                                <div class="col-12 field-row no-padding {{th?.newSectionClass}}"
                                    *ngFor="let th of apiFormFields[stepIndex][stepTxt]; let i=index;">
                                    <div *ngIf="showOnlineField && th.stepsName != 'Hours' && th.stepsName != 'Recorded Video Link' && th.stepsName != 'Venue Addess' && !th.stepsName.includes('In-person time select')">
                                        <div *ngIf="th.displayFlag && th.name!=''" class="field-label {{th.stepsName}}-new-class {{th.sectionClass}}"
                                            [ngClass]="{'bg-label': th.isBackground > 0}">{{th.name}}</div>
                                        <div [ngClass]="{'bg-fileld': th.cells.isBackground > 0}">
                                            <div class="web-fields default-fields">
                                                <app-dynamic-fields *ngIf="th.displayFlag" [threadInfo]="threadInfo" [pageInfo]="pageInfo" (sameNameValidator)="sameNameValidator($event)" (manualFromListEvent)="updateTrainingFromListEvent($event)" [ismanualFromList]="ismanualFromList"
                                                    [secIndex]="i" fieldSec="name" [formGroup]="threadForm"
                                                    [apiFormFields]="th.cells.name" [policies]="policies" (previewPolicyEmit)="previewPolicy($event)" [selectedPolicies]="selectedPolicies" [selectedMarketPlaceBanner]="selectedMarketPlaceBanner" (sendFileData)="updateFileData($event)" [marketPlaceimgName]="marketPlaceimgName" [marketPlaceimgUrl]="marketPlaceimgUrl" [miniumEndDate]="miniumEndDate" [maximumEndDate]="maximumEndDate" [miniumStartDate]="miniumStartDate" [miniumExpiryDateBird]="miniumExpiryDateBird" [birdPercentage]="discountPercentage" [birdValue]="discountPrice" [miniumStartDate]="miniumStartDate" [maximumStartDate]="maximumStartDate" (sendRegularPrice)="updateRegularPrice($event)" (sendTimeZoneValue)="updateTimeZoneSteps($event)" (sendIsBirdPriceValue)="updateIsBirdPriceValue($event)" (sendBirdPriceValue)="updateBirdPriceValue($event)" (sendBirdPriceFocus)="birdPriceFocus($event)" (sendBirdPercentageFocus)="birdPercentageFocus($event)" (sendBirdPercentageValue)="updateBirdPercentageValue($event)" (sendStartTimeValue)="updateStartTimeSteps($event)" (sendEndTimeValue)="updateEndTimeSteps($event)" (sendInPersonStartTimeValue)="updateInpersonStartTimeSteps($event)" (sendNormalStartTimeValue)="updateNormalStartTimeSteps($event)" (sendNormalEndTimeValue)="updateNormalEndTimeSteps($event)" (sendFreeValue)="updateFreePrice($event)" [showStartDateValidation]="showStartDateValidation" [showBirdPriceValidation]="showBirdPriceValidation" [showPriceError]="showPriceError" [showBirdPercentageValidation]="showBirdPercentageValidation" [formFields]="formFields" [customValidationMsg]="customValidationMsg" [showCustomValidation]="showCustomValidation" [countryDropdownData]="countryDropdownData" [stateDropdownData]="stateDropdownData" (forTrainingOnly)="getForTrainingOnly($event)" (scrollBarEvent)="scrollBarEvent($event)"  formType="market-place">
                                                </app-dynamic-fields>
                                                <div class="opt-field-toggle user-select text-right"
                                                    [ngClass]="{'hide': th.cells.optionFilter.length == 0}">
                                                    <div class="cursor toggle-opt"
                                                        [ngClass]="{'disabled': th.optDisableFlag}"
                                                        (click)="optFieldToggle(i, th.optFieldsFlag, th.optDisableFlag)">
                                                        {{th.toggleTxt}} {{optionTxt}} <span
                                                            [ngClass]="{'hide-more': th.optFieldsFlag, 'show-more': !th.optFieldsFlag}"></span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="web-fields optianal-fields" id="op-{{i}}"
                                                [ngClass]="{'hide': !th.optFieldsFlag}">
                                                <app-dynamic-fields *ngIf="th.displayFlag" [threadInfo]="threadInfo" [pageInfo]="pageInfo" (sameNameValidator)="sameNameValidator($event)" (manualFromListEvent)="updateTrainingFromListEvent($event)" [ismanualFromList]="ismanualFromList"
                                                    [secIndex]="i" fieldSec="optionFilter" [formGroup]="threadForm"
                                                    [apiFormFields]="th.cells.optionFilter" [policies]="policies" (previewPolicyEmit)="previewPolicy($event)" [selectedPolicies]="selectedPolicies" (forTrainingOnly)="getForTrainingOnly($event)" (scrollBarEvent)="scrollBarEvent($event)" ></app-dynamic-fields>
                                            </div>
                                        </div>
                                    </div>
                                    <div *ngIf="showInPersonField && th.stepsName != 'Recorded Video Link' && th.stepsName != 'Hours' && th.stepsName != 'Time And Time Zone'">
                                        <div *ngIf="th.displayFlag && th.name!=''" class="field-label {{th.sectionClass}}"
                                            [ngClass]="{'bg-label': th.isBackground > 0}">{{th.name}}</div>
                                        <div [ngClass]="{'bg-fileld': th.cells.isBackground > 0, 'custom-backgroud-in-person' : th.stepsName.includes('In-person time select') && showInPersonField}">
                                            <div *ngIf="th.newCustomLabel" class="{{th.newCustomClass}}">
                                                {{th.newCustomLabel}}
                                            </div>
                                            <div class="web-fields default-fields">

                                                    [apiFormFields]="th.cells.name" [policies]="policies" (previewPolicyEmit)="previewPolicy($event)" [selectedPolicies]="selectedPolicies" [selectedMarketPlaceBanner]="selectedMarketPlaceBanner" (sendFileData)="updateFileData($event)" [marketPlaceimgName]="marketPlaceimgName" [marketPlaceimgUrl]="marketPlaceimgUrl" [miniumEndDate]="miniumEndDate" [miniumExpiryDateBird]="miniumExpiryDateBird" [birdPercentage]="discountPercentage" [birdValue]="discountPrice" [maximumEndDate]="maximumEndDate" [maximumStartDate]="maximumStartDate" [showPriceError]="showPriceError" [miniumStartDate]="miniumStartDate" (sendStartDateValue)="updateStartDateSteps($event)" (sendIsBirdPriceValue)="updateIsBirdPriceValue($event)" (sendBirdPriceValue)="updateBirdPriceValue($event)" (sendBirdPriceFocus)="birdPriceFocus($event)" (sendBirdPercentageFocus)="birdPercentageFocus($event)" (sendBirdPercentageValue)="updateBirdPercentageValue($event)" (sendRegularPrice)="updateRegularPrice($event)" [showStartDateValidation]="showStartDateValidation" [showBirdPriceValidation]="showBirdPriceValidation" [showBirdPercentageValidation]="showBirdPercentageValidation" (sendFreeValue)="updateFreePrice($event)" [formFields]="formFields" [customValidationMsg]="customValidationMsg" [showCustomValidation]="showCustomValidation" [countryDropdownData]="countryDropdownData" [stateDropdownData]="stateDropdownData" (forTrainingOnly)="getForTrainingOnly($event)" (scrollBarEvent)="scrollBarEvent($event)"  formType="market-place">
                                                </app-dynamic-fields>
                                                <div class="opt-field-toggle user-select text-right"

                                                        (click)="optFieldToggle(i, th.optFieldsFlag, th.optDisableFlag)">
                                                        {{th.toggleTxt}} {{optionTxt}} <span
                                                            [ngClass]="{'hide-more': th.optFieldsFlag, 'show-more': !th.optFieldsFlag}"></span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="web-fields optianal-fields" id="op-{{i}}"

                                                <app-dynamic-fields *ngIf="th.displayFlag" [threadInfo]="threadInfo" [pageInfo]="pageInfo" (sameNameValidator)="sameNameValidator($event)" (manualFromListEvent)="updateTrainingFromListEvent($event)" [ismanualFromList]="ismanualFromList"
                                                    [secIndex]="i" fieldSec="optionFilter" [formGroup]="threadForm"

                                            </div>
                                        </div>
                                    </div>
                                    <div *ngIf="showHoursField && th.stepsName != 'Venue Addess' && th.stepsName != 'Date' && th.stepsName != 'Time And Time Zone' && !th.stepsName.includes('In-person time select')">
                                        <div *ngIf="th.displayFlag  && th.name!=''" class="field-label {{th.sectionClass}}"
                                            [ngClass]="{'bg-label': th.isBackground > 0}">{{th.name}}</div>
                                        <div [ngClass]="{'bg-fileld': th.cells.isBackground > 0}">
                                            <div class="web-fields default-fields">
                                                <app-dynamic-fields *ngIf="th.displayFlag" [threadInfo]="threadInfo" [pageInfo]="pageInfo" (sameNameValidator)="sameNameValidator($event)" (manualFromListEvent)="updateTrainingFromListEvent($event)" [ismanualFromList]="ismanualFromList"
                                                    [secIndex]="i" fieldSec="name" [formGroup]="threadForm"
                                                    [apiFormFields]="th.cells.name" [policies]="policies" (previewPolicyEmit)="previewPolicy($event)" [selectedPolicies]="selectedPolicies" [selectedMarketPlaceBanner]="selectedMarketPlaceBanner" (sendFileData)="updateFileData($event)" [marketPlaceimgName]="marketPlaceimgName" [marketPlaceimgUrl]="marketPlaceimgUrl" [miniumEndDate]="miniumEndDate" [miniumExpiryDateBird]="miniumExpiryDateBird" [birdPercentage]="discountPercentage" [birdValue]="discountPrice" [showPriceError]="showPriceError" [maximumEndDate]="maximumEndDate" [maximumStartDate]="maximumStartDate" [miniumStartDate]="miniumStartDate" (sendStartDateValue)="updateStartDateSteps($event)" (sendRegularPrice)="updateRegularPrice($event)" (sendIsBirdPriceValue)="updateIsBirdPriceValue($event)" (sendBirdPriceValue)="updateBirdPriceValue($event)" (sendBirdPriceFocus)="birdPriceFocus($event)" (sendBirdPercentageFocus)="birdPercentageFocus($event)" (sendBirdPercentageValue)="updateBirdPercentageValue($event)" (sendInPersonStartTimeValue)="updateInpersonStartTimeSteps($event)" (sendTimeZoneValue)="updateTimeZoneSteps($event)" (sendStartTimeValue)="updateStartTimeSteps($event)" (sendEndTimeValue)="updateEndTimeSteps($event)" (sendNormalStartTimeValue)="updateNormalStartTimeSteps($event)" (sendNormalEndTimeValue)="updateNormalEndTimeSteps($event)" [showStartDateValidation]="showStartDateValidation" [showBirdPriceValidation]="showBirdPriceValidation" [showBirdPercentageValidation]="showBirdPercentageValidation" (sendFreeValue)="updateFreePrice($event)" [formFields]="formFields" [customValidationMsg]="customValidationMsg" [showCustomValidation]="showCustomValidation" [countryDropdownData]="countryDropdownData" [stateDropdownData]="stateDropdownData" (forTrainingOnly)="getForTrainingOnly($event)" (scrollBarEvent)="scrollBarEvent($event)"  formType="market-place">
                                                </app-dynamic-fields>
                                                <div class="opt-field-toggle user-select text-right"
                                                    [ngClass]="{'hide': th.cells.optionFilter.length == 0}">
                                                    <div class="cursor toggle-opt"
                                                        [ngClass]="{'disabled': th.optDisableFlag}"
                                                        (click)="optFieldToggle(i, th.optFieldsFlag, th.optDisableFlag)">
                                                        {{th.toggleTxt}} {{optionTxt}} <span
                                                            [ngClass]="{'hide-more': th.optFieldsFlag, 'show-more': !th.optFieldsFlag}"></span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="web-fields optianal-fields" id="op-{{i}}"
                                                [ngClass]="{'hide': !th.optFieldsFlag}">
                                                <app-dynamic-fields *ngIf="th.displayFlag" [threadInfo]="threadInfo" [pageInfo]="pageInfo" (sameNameValidator)="sameNameValidator($event)" (manualFromListEvent)="updateTrainingFromListEvent($event)" [ismanualFromList]="ismanualFromList"
                                                    [secIndex]="i" fieldSec="optionFilter" [formGroup]="threadForm"

                                            </div>
                                        </div>
                                    </div>
                                    <div *ngIf="!showHoursField && !showInPersonField && !showOnlineField && th.stepsName != 'Venue Addess' && th.stepsName != 'Date' && th.stepsName != 'Time And Time Zone' && !th.stepsName.includes('In-person time select') && th.stepsName != 'Hours' && th.stepsName != 'Recorded Video Link'">
                                        <div *ngIf="th.displayFlag  && th.name!=''" class="field-label {{th.sectionClass}}"
                                            [ngClass]="{'bg-label': th.isBackground > 0}">{{th.name}}</div>
                                        <div [ngClass]="{'bg-fileld': th.cells.isBackground > 0}">
                                            <div class="web-fields default-fields">
                                                <app-dynamic-fields *ngIf="th.displayFlag" [threadInfo]="threadInfo" [pageInfo]="pageInfo" (sameNameValidator)="sameNameValidator($event)" (manualFromListEvent)="updateTrainingFromListEvent($event)" [ismanualFromList]="ismanualFromList"
                                                    [secIndex]="i" fieldSec="name" [formGroup]="threadForm"
                                                    [apiFormFields]="th.cells.name" [policies]="policies" (previewPolicyEmit)="previewPolicy($event)" [selectedPolicies]="selectedPolicies" [selectedMarketPlaceBanner]="selectedMarketPlaceBanner" [miniumExpiryDateBird]="miniumExpiryDateBird" (sendFileData)="updateFileData($event)" [marketPlaceimgName]="marketPlaceimgName" [marketPlaceimgUrl]="marketPlaceimgUrl" [miniumEndDate]="miniumEndDate" [birdPercentage]="discountPercentage" [birdValue]="discountPrice" [showPriceError]="showPriceError" [maximumEndDate]="maximumEndDate" [maximumStartDate]="maximumStartDate" [miniumStartDate]="miniumStartDate" (sendStartDateValue)="updateStartDateSteps($event)" (sendIsBirdPriceValue)="updateIsBirdPriceValue($event)" (sendRegularPrice)="updateRegularPrice($event)" (sendBirdPriceValue)="updateBirdPriceValue($event)" (sendBirdPriceFocus)="birdPriceFocus($event)" (sendBirdPercentageFocus)="birdPercentageFocus($event)" (sendBirdPercentageValue)="updateBirdPercentageValue($event)" (sendInPersonStartTimeValue)="updateInpersonStartTimeSteps($event)" (sendTimeZoneValue)="updateTimeZoneSteps($event)" (sendStartTimeValue)="updateStartTimeSteps($event)" (sendEndTimeValue)="updateEndTimeSteps($event)" (sendNormalStartTimeValue)="updateNormalStartTimeSteps($event)" (sendNormalEndTimeValue)="updateNormalEndTimeSteps($event)" [showStartDateValidation]="showStartDateValidation" [showBirdPriceValidation]="showBirdPriceValidation" [showBirdPercentageValidation]="showBirdPercentageValidation" (sendFreeValue)="updateFreePrice($event)" [formFields]="formFields" [customValidationMsg]="customValidationMsg" [showCustomValidation]="showCustomValidation" [countryDropdownData]="countryDropdownData" [stateDropdownData]="stateDropdownData" (forTrainingOnly)="getForTrainingOnly($event)" (scrollBarEvent)="scrollBarEvent($event)"  formType="market-place">

</div>
