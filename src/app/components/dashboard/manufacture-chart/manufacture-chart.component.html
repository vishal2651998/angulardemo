<div class="dash-head">
    <app-dashboard-header *ngIf="!headerFlag" [pageData]="headerData" (manufactureTabActionEmit)="manufactureTabAction($event)"></app-dashboard-header>
    <app-dashboard-header *ngIf="headerFlag" [pageData]="headerData" (manufactureTabActionEmit)="manufactureTabAction($event)"></app-dashboard-header>
  </div>
  
  <div class="dashboard-content mt-2" [ngClass]="{'filter-collapse': !expandFlag, 'filter-expand':expandFlag }">
    <div class="dashboard-charts detail-chart da-chart">
      <div class="row col-lg-12 col-md-12 col-sm-12 chart-row leaderboard-chart-row">
        <div class="col-lg-12 dash-chart-col leaderboard-chart-col">
          
            

            <div class="chart-cont thread-cont">
                <div class="chart-area open-thread-chart">
                  <div *ngIf="leaderBoardLoading" class="loader dash-loader">
                    <img src="assets/images/blue-loading.svg" alt="Loader" />
                  </div>
                  <div *ngIf="!leaderBoardLoading && !techSupportDataAvail" class="empty-chart text-center">
                    <img src="assets/images/dashboard/empty-chart.png" alt="Empty Chart" /><br />
                    No Data
                  </div>
                  <app-make-chart *ngIf="!leaderBoardLoading && techSupportDataAvail"
                    [chartData]="techSupportData" [chartOptions]="chartOptions"
                    (threadType)="setThreadType($event)"></app-make-chart>
                </div>
              </div>

          
        </div>
      </div>
    </div>
  </div>
  
  <div class="dash-filter leaderboard-dash-filter" [ngClass]="{'filter-expand': expandFlag, 'filter-collapse': !expandFlag}">
  
    <app-dash-filter *ngIf="filterLoading" (toggle)="expandAction($event)" [filterOptions]="filterOptions"
      (filterAction)="applyFilter($event)"></app-dash-filter>
    <app-dash-filter *ngIf="!filterLoading" (toggle)="expandAction($event)" [filterOptions]="filterOptions"
      (filterAction)="applyFilter($event)"></app-dash-filter>
  
  </div>
