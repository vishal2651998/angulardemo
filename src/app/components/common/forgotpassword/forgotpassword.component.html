<div class="custom-modal modal-container login-modal" id="wrapper">
    <div *ngIf="!loading" class="login-loader text-center"><img src="assets/images/loading.svg" alt="Loader" /></div>    
    <div *ngIf="loading">
    <div class="modal-header" *ngIf="!forgotSuccess"> 
        <div class="setwidthhead"></div>
        <img  class="close-icon" aria-label="Close" (click)="closePOPUP()" src="assets/images/login/popup-close.png" />
    </div>
    <div class="modal-body">        
        <div class="reset-password" *ngIf="!forgotSuccess">
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="checkEmail()">
                <h6 class="head-text text-center">{{title}}</h6>        
                <div class="center-cont">
                    <div class="input-group" [ngClass]="{ 'active': emailInputFlag, 'error': ( submitted && f.email.errors || serverError )}">
                        <div class="input-group-prepend email-img normal" [ngClass]="{ 'active': emailInputFlag, 'setOpacity3' : loading1 }"></div>
                        <input autofocus #myInput1 tabindex="1" type="text" class="form-control inputtext" [ngClass]="{ 'setOpacity3' : loading1 }" matInput placeholder="Enter your Email" formControlName="email" [(ngModel)]="email" maxlength="40" (keyup)="onKeypress(1,$event)"/>                                                                    
                        <div *ngIf="!loading1" tabindex="2" (click)="checkEmail()" class="input-group-postpend-arrow"  [ngClass]="{ 'active': !(f.email.errors) }" ></div> 
                        <div *ngIf="loading1" tabindex="2" class="input-group-postpend-arrow loading-img" ></div>                       
                    </div> 
                    <div *ngIf="serverError" class="login-invalid-feedback">
                        <img src="assets/images/login/error-img.png" /> <span>{{serverErrorMsg}}</span>
                    </div>
                    <div *ngIf="serverSuccess" class="login-invalid-feedback login-invalid-feedbac-center">
                        <span>{{serverSuccessMsg}}</span>
                    </div>  
                </div>
            </form>
        </div>       
        <div class="success-div" *ngIf="forgotSuccess">
            <p>{{forgotSuccessMsg}}</p>
            <a (click)="successOK()" class="action-button" ><span>OK</span></a>
        </div>        
    </div>
</div>
</div>
