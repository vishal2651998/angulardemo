<div class="custom-modal modal-container" id="wrapper">
    <div class="modal-header d-flex justify-content-between align-items-center">
        <h6 class="modal-title text-center">Confirmation</h6>
        <img *ngIf="access == 'deletePolicy'|| 'copyMasterSettings' " style="cursor:pointer;padding: 4px 18px 0 0;" (click)="confAction(false)"  src="assets/images/service-provider/close-icon.png" alt="">
    </div>
    <div class="modal-body {{access == 'deleteSignedupTraining' || access == 'deleteTrainingNormal' || access == 'restoreTraining' ? 'custom-padding-new' : ''}}">
        <div class="container {{access == 'deleteSignedupTraining' || access == 'deleteTrainingNormal' || access == 'restoreTraining' ? 'no-padding' : ''}}">
            <div class="container {{access == 'deleteSignedupTraining' || access == 'deleteTrainingNormal' || access == 'restoreTraining' ? 'no-padding' : ''}}" [ngClass]="{'text-center': access == 'Workstream Save'}">
                <div class="conf-txt text-center" [ngClass]="{'notify-txt': access == 'Workstream Save' , 'remove-txt': (access == 'Remove' || access == 'NDelete') }" [innerHTML]="bodyTxt"></div>
                <div *ngIf="access == 'Workstream Save'" class="notify">
                    <img *ngIf="notifyFlag" class="cursor" (click)="notifyUserChange(0)" src="assets/images/site/workstream-creation/toggle-active-icon.png" alt="Notify Users" />
                    <img *ngIf="!notifyFlag" class="cursor" (click)="notifyUserChange(1)" src="assets/images/site/workstream-creation/toggle-icon.png" alt="Notify Users" />
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div *ngIf="access == 'Workstream Save'" class="confirm-actions">
            <button class="btn action-btn cancel" (click)="confNotifyAction(false)">Cancel<span class="cancel-btn"></span></button>
            <button class="btn action-btn submit" (click)="confNotifyAction(true)">Ok<span class="submit-btn"></span></button>
        </div>
        <div *ngIf="access == 'ThreadClose'" class="confirm-actions">
            <button class="btn action-btn cancel" (click)="confAction(false)">Cancel<span class="cancel-btn"></span></button>
            <button class="btn action-btn submit" (click)="confAction(true)">Yes<span class="submit-btn yes-btn-close"></span></button>
        </div>
        <div *ngIf="access == 'ThreadDelete' || access == 'PostDelete'" class="confirm-actions">
            <button class="btn action-btn cancel" (click)="confAction(false)">Cancel<span class="cancel-btn"></span></button>
            <button class="btn action-btn submit" (click)="confAction(true)">Yes<span class="submit-btn yes-btn-delete"></span></button>
        </div>
        <div *ngIf="(access != 'Workstream Save') && (access != 'ThreadClose') && (access != 'ThreadDelete') && (access != 'PostDelete')" class="confirm-actions">
            <button style="border-color: #777777 !important; color: #777777 !important;"  *ngIf="access != 'escalationAction'" class="btn action-btn cancel" (click)="confAction(false)">{{access == 'deleteSignedupTraining' || access == 'deleteTrainingNormal' || access == 'restoreTraining' || access == 'confirmL1'  || access == 'confirmL2' || access == 'confirmL3' ? 'No' : 'Cancel'}}<span class="cancel-btn-dark"></span></button>
            <button class="btn action-btn submit {{buttonClass}}" (click)="confAction(true)">{{access == 'deleteSignedupTraining' || access == 'deleteTrainingNormal' || access == 'restoreTraining' || access == 'confirmL1'  || access == 'confirmL2' || access == 'confirmL3' ? 'Yes' : 'Ok'}}<span class="submit-btn"></span></button>
        </div>

    </div>
</div>
