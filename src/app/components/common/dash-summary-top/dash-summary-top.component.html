<div class="row col-lg-12 row no-margin no-padding">
    <div class="col-lg-2 col-md-6 col-sm-12 no-margin no-padding paddingRt">        
        <div class="mdata padding10" *ngFor="let localtionData of  locationandUsersData">
            <div class="mdata-lt" [ngClass]="{ 'location' : localtionData.data_name == 'No. of Locations', 'user' : localtionData.data_name != 'No. of Locations' }"></div>
            <div class="mdata-rt">
                <p class="title-text">{{localtionData.data_name}}</p>
                <p class="count-text">{{localtionData.data_count}}</p>
            </div>
        </div>       
    </div>  
    <div class="col-lg-4 col-md-6 col-sm-12 no-margin no-padding paddingLt paddingRt">        
        <div class="mdata mdata-height flex-align-center">
            <div class="row col-lg-12 col-md-12 col-sm-12 no-margin no-padding summ-head-row mbt">
                <div class="col-lg-8 col-md-6 col-sm-6 no-margin no-padding">
                    <div class="head-lt-text">
                        <img src="assets/images/dashboard-v2/sc-head-times.png" >
                        <span>&nbsp;&nbsp;Support Request Response Times</span>
                    </div>
                </div>               
                <div class="col-lg-4 col-md-6 col-sm-6 no-margin no-padding text-right">
                    <div class="head-rt-text">
                        <span>Last 7 Days&nbsp;&nbsp;</span>
                        <img src="assets/images/dashboard-v2/cal-arrow.png" >
                    </div>
                </div>
            </div>                      
            <div class="row col-lg-12 col-md-12 col-sm-12 no-margin no-padding ">                
                <div class="col-lg-4 col-md-4 col-sm-12 no-margin no-padding paddingRt" *ngFor="let avgData of avgandUsersData">                    
                    <div class="times-data {{avgData.data_color}}">
                        <span class="t-count">{{avgData.data_count}}</span>
                        <span class="t-text">Hours</span>
                    </div>
                    <div class="times-data-bottom-text">{{avgData.data_name}}</div>
                </div>
            </div>   
        </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12 no-margin no-padding paddingLt">
        <div class="mdata mdata-column">
            <div class="row col-lg-12 col-md-12 col-sm-12 no-margin no-padding summ-head-row">
                <div class="col-lg-8 col-md-6 col-sm-6 no-margin no-padding">
                    <div class="head-lt-text">
                        <img src="assets/images/dashboard-v2/sc-head-month.png" >
                        <span>&nbsp;&nbsp;Number of Support Requests by Month</span>
                    </div>
                </div>               
                <div class="col-lg-4 col-md-6 col-sm-6 no-margin no-padding text-right">
                    <div class="head-rt-text">
                        <span>Last 6 Months&nbsp;&nbsp;</span>
                        <img src="assets/images/dashboard-v2/cal-arrow.png" >
                    </div>
                </div>
            </div> 
            <div id="chart_div" class="chart-split chart-data" style="margin: 24px 0 0 0;"></div>
        </div>
    </div>
</div>
