<div id="header" >
    <app-product-header *ngIf="!headerFlag" [pageData]="headerData" (search)="applySearch('emit', $event)"></app-product-header>
    <app-product-header *ngIf="headerFlag" [pageData]="headerData" (search)="applySearch('emit', $event)"></app-product-header>
</div>
<div class="prob-index">
    <div class="part-list-head ann-list-head" [ngClass]="{'right-panel-expand': rightPanel, 'right-panel-collapse': !rightPanel}">
        <div class="prob-head-col head-col-1">
            <span class="head-txt part-head-txt announce-img">{{title}}</span>            
        </div>   
        <div class="prob-head-col head-col-2 text-right">           
            <span *ngIf="!loading" class="action-col thumb-col cursor"
                [ngClass]="{'thumb-view': !thumbView, 'list-view': thumbView, 'hide': (displayNoRecords || itemEmpty)}"
                title="{{thumbView ? 'List View' : 'Thumb View'}}" (click)="viewType(thumbView)"></span>
        </div>            
    </div>
    <div class="cbt-filter" [ngClass]="{'filter-expand': expandFlag, 'filter-collapse': !expandFlag}">
        <app-filter *ngIf="filterLoading" (toggle)="expandAction($event)" [filterOptions]="filterOptions" (filterAction)="applyFilter($event)"></app-filter>
        <app-filter *ngIf="!filterLoading" (toggle)="expandAction($event)" [filterOptions]="filterOptions" (filterAction)="applyFilter($event)"></app-filter>
    </div>
    <div class="probing-content cbt-content part-content acc-content" [ngClass]="{'filter-expand': expandFlag, 'filter-collapse': !expandFlag, 'right-panel-expand': rightPanel, 'right-panel-collapse': !rightPanel}">
        <div class="announcement-container">            
            <app-announcement-list></app-announcement-list>
        </div>
    </div>
    <div class="cust-right-panel acc-right-panel" [ngClass]="{'right-panel-expand': rightPanel, 'right-panel-collapse': !rightPanel}">
        <app-domain-members></app-domain-members>
    </div>
</div>
